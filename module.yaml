notests *default:
  build:
    target: Vostok.ClusterClient.Transport.Webrequest.sln
    configuration: NoTests
    tool:
      name: dotnet

  install:
      - Vostok.ClusterClient.Transport.Webrequest\bin\Release\netstandard2.0/Vostok.ClusterClient.Transport.Webrequest.dll

  deps:
    - vostok.clusterclient.core@develop
    - vostok.logging.abstractions
    - vostok.commons.time/src
    - vostok.devtools

full-build > notests:
  deps:
    - vostok.logging.console
    - vostok.logging.context
    - vostok.clusterclient.transport.tests/full-build
  build:
    target: Vostok.ClusterClient.Transport.Webrequest.sln
    configuration: Release